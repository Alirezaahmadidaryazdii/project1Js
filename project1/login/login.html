<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <section class="sign-in rounded p-3">
        <h3 class="text-center">sing in to Abstrack</h3>
        <form action="">
            <div class="email-part d-flex flex-column">
                <label for="email">email</label>
                <input type="text" name="email" class="p-2"id="email">
                <p id="error1" class="text-danger"></p>
            </div>
            <div class="password-part d-flex flex-column">
                <label for="password">password</label>
                <div class="flex password-icon">
                    <input type="text" name="password" class="p-2"id="password">
                    <box-icon type='solid' name='bullseye'id="icon-eye"></box-icon>
                </div>
                <p id="error2" class="text-danger"></p>
            </div>
            <button type="submit" class="btn btn-primary pe-auto" id="submit">sign in</button>
        </form>
    </section>
    <div class="modal-parent">
        <div class="modal d-flex flex-row">
            <p>the checked is successfully</p>
          <span class="X">&times;</span>
        </div>
      </div>
